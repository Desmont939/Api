<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Поиск вакансий</title>
</head>
<body>
<form method="get" action="Search">
    <table>
        <tr>
            <td>Город:</td>
            <td><input type="text" name="town"></td>
        </tr>

        <tr>
            <td>Возраст:</td>
            <td><input type="text" name="age"></td>
        </tr>

        <tr>
            <td>Ожидаемый уровень вознаграждения:</td>
            <td><input type="text" name="payment_to"></td>
        </tr>

        <tr>
            <td align="right" colspan="2"><input type="submit" value="Отправить"></td>
        </tr>

    </table>

</form>
</body>
</html>
